{% macro show_sudoku(sudoku) %}
<table class="table table-hover table-bordered", style="text-align: center;">
    {% for fila in range(sudoku.shape[0])  %}
    
    <tr>
    {% for col in range(sudoku.shape[1])  %}
    <td>
    <!-- {{sudoku[fila][col]}} -->
    <input  type="text" style="text-align: center" class="form-control" value="{{sudoku[fila][col]}}" >
    </td>
    {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endmacro %}
